<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title></title>

	<link rel="stylesheet" type="text/css" href="main.css">

	
</head>

<body>
	<div id="app">
		<div id="app-body">
            <div id="current-item-container" v-show="currentItem.itemHrid">
                <div id="current-item">
                    <img :src="getThumbnail(item)">
                    <b>{{currentItem.itemHrid}}</b>
                </div>
            </div>
            <div id="graph-container">
                <div id="price-graph"></div>
                <div id="depth-graph"></div>
            </div>
            <div id="items-container">
                    ITEMS
                    
                <div id="items-search">
                    <input id="order-input-box" v-model="itemSearch" @keyup="filterItems()"></input>
                    <button class="button" v-on:click="clearItemSearch()">Clear</button>
                </div>
                <div>
                    <ul id="items-list">
                        <li class="item" v-bind:class="{selected: isSelected(item)}"
                        v-for="item in filteredItems" v-on:click="selectItem(item)">
                            
                        <img :src="getThumbnail(item)">
                            <b>{{item.itemHrid}}</b>
                            <br>
                            
                        </li>
                    </ul>
                </div>
            </div>
		</div>
	</div>


	<script src="https://unpkg.com/pell"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    
    <script src="api.js" type="module"></script>
    <script src="marketview.js" type="module"></script>
	<script src="main.js" type="module"></script>
</body>
</html>
